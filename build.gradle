apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    jcenter()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
    testCompile 'junit:junit:4.12'
}